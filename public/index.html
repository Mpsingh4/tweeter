<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Downloaded fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="new-tweet">
        <div><b>Write</b> a new tweet</div>
        <div class="arrow-down"> <i style="color: crimson;" class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><b>Manpreet</b> Saini</h2>
          <div><b>Manpreet</b> Saini</div>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <!-- tweets -->
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <!-- tweet-text -->
          <label for="text-box">What are you humming about?</label>
          <br>
          <textarea name="text" id="text-box"></textarea>
          <div class="tweet-submit">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
          <br>
        </form>
      </section>
    </main>
  </body>
</html>
